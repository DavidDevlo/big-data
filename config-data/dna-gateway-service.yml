server:
  port: 8085

eureka:
  client:
    serviceUrl:
      #defaultZone: http://localhost:8090/eureka
      defaultZone: ${EUREKA_URI:http://localhost:8090/eureka}
  instance:
    #hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

spring:
  cloud:
    gateway:

      discovery:
        locator:
          enable: true
      routes:
        - id: ms-auth
          uri: lb://ms-auth
          predicates:
            - Path=/auth/**
        - id: ms-auth-service
          uri: lb://ms-auth-service
          predicates:
            - Path=/rol/**, /usuarios/**
          filters:
            - AuthFilter
        - id: ms-cliente-service
          uri: lb://ms-cliente-service
          predicates:
            - Path=/cliente/**
          filters:
            - AuthFilter
        - id: ms-venta-service
          uri: lb://ms-venta-service
          predicates:
            - Path=/venta/**, /detalle/**, /facturas/**, /pagos/**
          filters:
            - AuthFilter
        - id: ms-producto-service
          uri: lb://ms-producto-service
          predicates:
            - Path=/productos/**, /marcas/**, /categorias/**
          filters:
            - AuthFilter
        - id: ms-inventario-service
          uri: lb://ms-inventario-service
          predicates:
            - Path=/stock/**, /almacenes/**
          filters:
            - AuthFilter


