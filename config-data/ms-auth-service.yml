server:
  port: 8081
  
spring:
  application:
    name: ms-auth-service
  datasource:
    url: jdbc:postgresql://localhost:5432/ms-rol
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /doc/swagger-ui.html
